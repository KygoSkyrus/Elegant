<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            background-color: rgb(0, 0, 0);
            width: 20vw;
            height: 20vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container h1 {
            font-size: 25px;
            color: #fff;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 data-value="SOMETHING">SOMETHING</h1>
    </div>
</body>
<script>
    const alphabets = "ABCDEFGHIJKLNMNOPQRSTUVWXYZ"
    let interval = null;
    
    document.querySelector('h1').onmouseover = event => {
        let iterations = 0;
        clearInterval(interval);
        interval = setInterval(() => {
            event.target.innerText = event.target.innerText.split("").map((alphabet, index) => {
                if (index < iterations) {
                    //the element to which this will be applied is bound to have the data attribute with the same value as the text on which we are playing
                    return event.target.dataset.value[index]
                }
                return alphabets[Math.floor(Math.random() * 26)]
            }).join("");

            if (iterations >= event.target.dataset.value.length) {
                clearInterval(interval)
            }
            iterations += 1 / 3;
        }, 30)
    }
</script>

</html>
